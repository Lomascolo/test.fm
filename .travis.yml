language: python
python:
  - "2.7"
# command to install dependencies
install:
  - sudo apt-get -q install gfortran
  - sudo apt-get -q install libblas-dev liblapack-dev
  - pip install -q --upgrade setuptools
  - pip install -q --upgrade scikit-learn
  - pip install -q --upgrade cython
  - pip install -q  https://github.com/kivy/pyjnius/archive/master.zip
  - pip install -q -r conf/requirements.txt
  - python setup.py -q install
# command to run tests
script: nosetests -w src -vv --with-doctest tests