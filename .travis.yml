language: python
python:
  - "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -q install gfortran libatlas-dev liblapack-dev
# command to install dependencies
install:
  - pip install .
  - rm -r src/testfm
# command to run tests
# For some reason, travis-ci is not running nosetests with options
#script: nosetests -vv --with-cover --cover-tests --cover-erase --cover-html --cover-package=testfm --with-doctest --doctest-tests --all-modules
script: nosetests -vv
